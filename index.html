<script>
const SUPABASE_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
const SUPABASE_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let itemModalObj;

window.onload = function() {
    itemModalObj = new bootstrap.Modal(document.getElementById('itemModal'));
    document.getElementById('targetDate').valueAsDate = new Date();

    init();
};

function updatePrintDate() {
    document.getElementById('printDateDisplay').innerText = "çµå¸³æ—¥æœŸï¼š" + document.getElementById('targetDate').value;
}

function showItemModal() { itemModalObj.show(); }

async function init() {
    try {
        const { data: items, error } = await _supabase.from('scratch_items').select('*').order('price', { ascending: false });
        if (error) throw error;
        
        const tbody = document.getElementById('scratchBody');
        tbody.innerHTML = '';
        
        items.forEach(item => {
            const row = document.createElement('tr');
            row.id = `row_${item.id}`;
            row.setAttribute('data-size', item.size);
            row.setAttribute('data-price', item.price);
            row.setAttribute('data-name', item.name);
            row.innerHTML = `
                <td class="text-center fw-bold item-name-cell">${item.name}<br><small class="text-muted">${item.price}å…ƒ</small></td>
                <td><input type="number" class="input-cell p_b" value="0" oninput="calc(${item.id})"></td>
                <td><input type="number" class="input-cell n_b" value="0" oninput="calc(${item.id})"></td>
                <td><input type="number" class="input-cell p_l" value="0" oninput="calc(${item.id})"></td>
                <td><input type="number" class="input-cell t_b" value="0" oninput="calc(${item.id})"></td>
                <td><input type="number" class="input-cell t_l" value="0" oninput="calc(${item.id})"></td>
                <td id="sold_${item.id}" class="text-center fw-bold text-primary align-middle" style="font-size:1.1rem;">0</td>
                <td id="subt_${item.id}" class="text-center fw-bold text-danger align-middle" style="font-size:1.1rem;">0</td>
                <td><input type="text" class="input-cell memo-cell memo" placeholder="è¼¸å…¥å‚™è¨»..."></td>
            `;
            tbody.appendChild(row);
        });
        loadRecordsByDate();
    } catch (e) { console.error("åˆå§‹åŒ–å¤±æ•—:", e.message); }
}

async function saveNewItem() {
    const name = document.getElementById('m_name').value;
    const size = Number(document.getElementById('m_size').value);
    const price = Number(document.getElementById('m_price').value);
    if(!name) return alert("è«‹è¼¸å…¥åç¨±");
    try {
        const { error } = await _supabase.from('scratch_items').insert([{ name, size, price }]);
        if (error) throw error;
        alert("å“é …æ–°å¢æˆåŠŸï¼");
        itemModalObj.hide();
        document.getElementById('m_name').value = '';
        init();
    } catch (err) { alert("æ–°å¢å¤±æ•—ï¼š" + err.message); }
}

function calc(id) {
    const row = document.getElementById(`row_${id}`);
    const size = Number(row.dataset.size);
    const price = Number(row.dataset.price);
    const pB = Number(row.querySelector('.p_b').value) || 0;
    const nB = Number(row.querySelector('.n_b').value) || 0;
    const pL = Number(row.querySelector('.p_l').value) || 0;
    const tB = Number(row.querySelector('.t_b').value) || 0;
    const tL = Number(row.querySelector('.t_l').value) || 0;
    
    // å”®å‡º = (å‰æ—¥æœ¬ + æ–°é€²æœ¬ - å‰©é¤˜æœ¬) * æ¯æœ¬å¼µæ•¸ + (å‰æ—¥é›¶å¼µ - ä»Šæ—¥é›¶å¼µ)
    const sold = ((pB + nB - tB) * size) + (pL - tL);
    document.getElementById(`sold_${id}`).innerText = sold;
    document.getElementById(`subt_${id}`).innerText = (sold * price).toLocaleString();
    calcAll();
}

function calcAll() {
    let total = 0;
    document.querySelectorAll('[id^="subt_"]').forEach(el => {
        total += Number(el.innerText.replace(/,/g, ''));
    });
    document.getElementById('grandTotal').innerText = total.toLocaleString();
}

// è®€å–ç‰¹å®šæ—¥æœŸï¼šä¿®æ­£ç‚ºæ–°æ—¥æœŸé è¨­ç‚º 0ï¼Œä¸”å‚™è¨»éš¨æ—¥æœŸæ›´æ›
async function loadRecordsByDate() {
    updatePrintDate();
    const dateStr = document.getElementById('targetDate').value;
    
    // å…ˆå°‡æ‰€æœ‰æ ¼å­é‡ç½®ç‚º 0 (æˆ–ç©º)
    document.querySelectorAll('.input-cell').forEach(i => i.value = (i.classList.contains('memo') ? '' : 0));
    document.querySelectorAll('[id^="sold_"], [id^="subt_"]').forEach(e => e.innerText = "0");

    const { data } = await _supabase.from('daily_records').select('*').eq('record_date', dateStr);
    
    if (data && data.length > 0) {
        data.forEach(rec => {
            const row = document.querySelector(`tr[data-name="${rec.item_name}"]`);
            if (row) {
                row.querySelector('.p_b').value = rec.prev_book;
                row.querySelector('.n_b').value = rec.new_book;
                row.querySelector('.p_l').value = rec.prev_loose;
                row.querySelector('.t_b').value = rec.today_book;
                row.querySelector('.t_l').value = rec.today_loose;
                row.querySelector('.memo').value = rec.memo || '';
                calc(row.id.split('_')[1]);
            }
        });
    }
    calcAll();
}

async function submitData() {
    const dateStr = document.getElementById('targetDate').value;
    const records = [];
    document.querySelectorAll('#scratchBody tr').forEach(row => {
        const id = row.id.split('_')[1];
        records.push({
            record_date: dateStr,
            item_name: row.dataset.name,
            prev_book: Number(row.querySelector('.p_b').value),
            new_book: Number(row.querySelector('.n_b').value),
            prev_loose: Number(row.querySelector('.p_l').value),
            today_book: Number(row.querySelector('.t_b').value),
            today_loose: Number(row.querySelector('.t_l').value),
            sold_count: Number(document.getElementById(`sold_${id}`).innerText),
            subtotal: Number(document.getElementById(`subt_${id}`).innerText.replace(/,/g,'')),
            memo: row.querySelector('.memo').value
        });
    });
    const { error } = await _supabase.from('daily_records').upsert(records, { onConflict: 'record_date,item_name' });
    if (error) alert("å„²å­˜å¤±æ•—ï¼š" + error.message);
    else alert("âœ… " + dateStr + " ç´€éŒ„å„²å­˜æˆåŠŸï¼");
}

        data.forEach(rec => {

                row.querySelector('.p_b').value = rec.today_book;

                calc(row.id.split('_')[1]);
            }
        });
        alert("å·²æˆåŠŸä»£å…¥ " + prevStr + " çš„çµé¤˜æ•¸å­—ã€‚");
    } else {

    }
}
