<script>

async function init() {

        row.dataset.name = item.name;
        row.innerHTML = `

            <td><input type="number" class="input-cell p_b" value="0" oninput="calc(${item.id})"></td>
            <td><input type="number" class="input-cell n_b" value="0" oninput="calc(${item.id})"></td>
            <td><input type="number" class="input-cell p_l" value="0" oninput="calc(${item.id})"></td>
            <td><input type="number" class="input-cell t_b" value="0" oninput="calc(${item.id})"></td>

// 2. å¸¶å…¥å‰æ—¥çµé¤˜é‚è¼¯
async function loadPrevData() {
    const date = new Date(document.getElementById('targetDate').value);
    date.setDate(date.getDate() - 1);
    const prevDateStr = date.toISOString().split('T')[0];

    const { data, error } = await supabase.from('daily_records').select('*').eq('record_date', prevDateStr);

    if (data && data.length > 0) {

            if (row) {
                row.querySelector('.p_b').value = rec.today_book;  // æ˜¨å¤©çš„é¤˜æœ¬è®Šä»Šå¤©çš„å‰æ—¥æœ¬
                row.querySelector('.p_l').value = rec.today_loose; // æ˜¨å¤©çš„é¤˜å¼µè®Šä»Šå¤©çš„å‰æ—¥é›¶

    }
}

// 3. æŸ¥è©¢ç‰¹å®šæ—¥æœŸç´€éŒ„
async function loadRecordsByDate() {
    const dateStr = document.getElementById('targetDate').value;
    const { data, error } = await supabase.from('daily_records').select('*').eq('record_date', dateStr);

    if (data && data.length > 0) {
        data.forEach(rec => {
            const row = document.querySelector(`tr[data-name="${rec.item_name}"]`);
            if (row) {
                row.querySelector('.p_b').value = rec.prev_book;
                row.querySelector('.n_b').value = rec.new_book;
                row.querySelector('.p_l').value = rec.prev_loose;
                row.querySelector('.t_b').value = rec.today_book;
                row.querySelector('.t_l').value = rec.today_loose;
                row.querySelector('.memo').value = rec.memo || '';
                calc(row.id.split('_')[1]);
            }
        });
    } else {
        // å¦‚æœæ²’ç´€éŒ„ï¼Œæ¸…ç©ºæ¬„ä½ä½†ä¿ç•™ã€Œå‰æ—¥ã€éƒ¨åˆ†ä»¥ä¾¿é‡æ–°è¼¸å…¥
        document.querySelectorAll('.n_b, .t_b, .t_l').forEach(i => i.value = 0);
        document.querySelectorAll('.memo').forEach(i => i.value = '');
        calcAll();
    }
}

// 4. è¨ˆç®—å°è¨ˆèˆ‡ç¸½è¨ˆ
function calc(id) {
    const row = document.getElementById(`row_${id}`);
    const size = Number(row.dataset.size);
    const price = Number(row.dataset.price);
    
    const pB = Number(row.querySelector('.p_b').value) || 0;
    const nB = Number(row.querySelector('.n_b').value) || 0;
    const pL = Number(row.querySelector('.p_l').value) || 0;
    const tB = Number(row.querySelector('.t_b').value) || 0;
    const tL = Number(row.querySelector('.t_l').value) || 0;
    
    const soldCount = ((pB + nB - tB) * size) + (pL - tL);
    const soldMoney = soldCount * price;
    
    document.getElementById(`sold_${id}`).innerText = soldCount;
    document.getElementById(`subt_${id}`).innerText = soldMoney.toLocaleString();
    calcAll();
}

function calcAll() {
    let total = 0;
    document.querySelectorAll('[id^="subt_"]').forEach(el => {
        total += Number(el.innerText.replace(/,/g, ''));
    });
    document.getElementById('grandTotal').innerText = total.toLocaleString();
}

// 5. å„²å­˜è‡³ Supabase
async function submitData() {
    const dateStr = document.getElementById('targetDate').value;
    const records = [];

    document.querySelectorAll('#scratchBody tr').forEach(row => {
        records.push({
            record_date: dateStr,
            item_name: row.dataset.name,
            prev_book: Number(row.querySelector('.p_b').value),
            new_book: Number(row.querySelector('.n_b').value),
            prev_loose: Number(row.querySelector('.p_l').value),
            today_book: Number(row.querySelector('.t_b').value),
            today_loose: Number(row.querySelector('.t_l').value),
            sold_count: Number(document.getElementById(`sold_${row.id.split('_')[1]}`).innerText),
            subtotal: Number(document.getElementById(`subt_${row.id.split('_')[1]}`).innerText.replace(/,/g,'')),
            memo: row.querySelector('.memo').value
        });
    });

    const { error } = await supabase.from('daily_records').upsert(records, { onConflict: 'record_date,item_name' });

    if (error) alert("å„²å­˜å¤±æ•—ï¼š" + error.message);
    else alert("ä»Šæ—¥çµå¸³ç´€éŒ„å·²å„²å­˜æˆåŠŸï¼");
}
